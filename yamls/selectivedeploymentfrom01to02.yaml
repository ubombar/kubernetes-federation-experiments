apiVersion: apps.edgenet.io/v1alpha2
kind: SelectiveDeployment
metadata:
  name: workload01
  # namespace: c79ef63e-d050-43a9-852b-51d5161c68cf-test-36550d27
  namespace: default
spec:
  workloads:
    daemonset:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: traceroute
          namespace: icdcs-demo-2022
          labels:
            app: traceroute
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: traceroute
          template:
            metadata:
              labels:
                app: traceroute
            spec:
              hostNetwork: true
              tolerations:
                - key: node-role.kubernetes.io/master
                  operator: Exists
                  effect: NoSchedule
              containers:
                - name: traceroute
                  image: bsenel/visual-traceroute
                  ports:
                  - containerPort: 8080
                  resources:
                    limits:
                      cpu: 200m
                      memory: 200Mi
                    requests:
                      cpu: 200m
                      memory: 200Mi
              terminationGracePeriodSeconds: 0
  clusterAffinity:
    matchLabels:
      edge-net.io/city: Izmir
  clusterReplicas: 1